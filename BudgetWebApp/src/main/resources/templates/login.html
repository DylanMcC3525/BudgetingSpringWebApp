<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <link type="text/css" href= "index.css" rel="stylesheet"/>
</head>

<body>
<section style="margin-left: 490px;margin-top: 150px;">
<h1>Login</h1>

<form name='f' th:action="@{/login}" method='POST'>
    <table>
        <div class="userDiv">
            <tr>
                <td>User:</td>
                <td><input type='text' name='username' value=''></td>
            </tr>
        </div>

        <div class="passDiv">
            <tr>
                <td style="padding-top: 15px;">Password:</td>
                <td style="padding-top: 15px;"><input type='password' name='password' /></td>
            </tr>
        </div>
        <div class="rememberDiv">
        <tr>
            <td style="padding-top: 10px;">Remember Me:</td>
            <td style="padding-top: 10px;"><input type="checkbox" name="remember-me" style="margin-left: 10px;"/></td>
        </tr>
        </div>
        <tr style="">
            <td><input name="submit" type="submit" value="submit" /></td>
        </tr>
    </table>
</form>
</section>

</body>
</html>
