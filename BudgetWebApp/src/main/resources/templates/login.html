<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <form id="login" method="POST">
      <input type="text" id="username" class="fadeIn second" name="login" placeholder="Login" required>
      <input type="text" id="password" class="fadeIn third" style="-webkit-text-security: disc;" name="login" placeholder="Password" required>
      <input type="submit" class="fadeIn fourth" value="Login">
    </form>
  </div>
</div>
</body>
</html>
