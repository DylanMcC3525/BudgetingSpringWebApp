<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8"/>
    <title>Expense Manager</title>

</head>
<body>
<div align="center">
    <h1>These Are Your Expenses</h1>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Expense</th>
            <th>Expense Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="expense : ${listExpenses}">
            <td th:text="${expense.label}">Expense</td>
            <td th:text="${expense.expenseAmount}">Expense Amount</td>
            <td>
                <a th:href="@{'/editExpense/' + ${expense.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/deleteExpense/' + ${expense.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
