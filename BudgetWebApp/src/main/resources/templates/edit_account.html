<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Account</title>

</head>
<body>
<div align="center">
  <h1>Edit Account</h1>
  <br />
  <form action="#" th:action="@{/saveAccount}" th:object="${account}"
        method="post">

    <table border="0" cellpadding="10">
      <tr>
        <td>Account ID:</td>
        <td>
          <input type="text" th:field="*{id}" readonly="readonly" />
        </td>
      </tr>
      <tr>
        <td>Account Type:</td>
        <td>
          <input type="text" th:field="*{accountType}" />
        </td>
      </tr>
      <tr>
        <td>Balance:</td>
        <td><input type="text" th:field="*{balance}" /></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
