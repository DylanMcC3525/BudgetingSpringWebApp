<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="utf-8"/>
  <title>Account Manager</title>

</head>
<body>
<div align="center">
  <h1>These are your active accounts</h1>
  <br/><br/>
  <table border="1" cellpadding="10">
    <thead>
    <tr>
      <th>Account ID</th>
      <th>Account Type</th>
      <th>Account Balance</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="account : ${listAccounts}">
      <td th:text="${account.id}">Account ID</td>
      <td th:text="${account.accountType}">Account Type</td>
      <td th:text="${account.balance}">Account Balance</td>
      <td>
        <a th:href="@{'/editAccount/' + ${account.id}}">Edit</a>
        &nbsp;&nbsp;&nbsp;
        <a th:href="@{'/deleteAccount/' + ${account.id}}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
