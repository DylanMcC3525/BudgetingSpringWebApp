<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Create Account</title>
    <link type="text/css" href= "index.css" rel="stylesheet"/>
</head>
<body>
<div align="center" style="padding-left: 500px;padding-top: 250px;">
  <h1>Create New Account</h1>
  <br />
  <form action="#" th:action="@{/saveAccount}" th:object="${a}"
        method="post">

    <table border="0" cellpadding="10">
      <tr>
        <td>Account Type:</td>
        <td>
          <select th:field="*{accountType}">
            <option value="Checking ">Checking</option>
            <option value="Savings">Savings</option>
          </select></td>
      </tr>
      <tr>
        <td> Balance:</td>
        <td><input type="number" step="0.01" th:field="*{balance}" /></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
